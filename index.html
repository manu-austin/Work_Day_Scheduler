<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Work Day Scheduler</title>
</head>

<body>


    <header>
        <div style="text-align: center; font-weight: bold; margin-top: 10px; font-size:20px">Work Day Scheduler</div>
        <p style="text-align: center; margin-bottom: 10px">A simple calendar app for scheduling your work day</p>
        <span id="time-now" style="text-align: center; margin-bottom: 15px; display: block"></span>
        <!--display block to be able to center even with span -->
        <hr style="border-width: 10px; background-color: black">
    </header>
    <div class="container ">


    </div>


</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js "></script>

<script>
    var timeNowInfo = document.getElementById("time-now");
    var currentTime = moment().format('dddd, MMMM Do');
    timeNowInfo.textContent = currentTime;
</script>

</html>
